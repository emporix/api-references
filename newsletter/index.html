<!-- Custom JavaScript -->
<script>
  function handleIframeLoad() {
    // Hide loading message when iframe loads
    const loading = document.getElementById('loading');
    const iframe = document.getElementById('embeddedForm');

    if (loading) {
      loading.style.display = 'none';
    }

    // Add loaded class for any additional styling
    if (iframe) {
      iframe.classList.add('loaded');
    }
  }

  // Fallback to hide loading after 5 seconds
  setTimeout(() => {
    const loading = document.getElementById('loading');
    if (loading && loading.style.display !== 'none') {
      loading.style.display = 'none';
      console.log('Loading timeout reached, hiding loading indicator');
    }
  }, 5000);

  // Error handling for iframe
  document.getElementById('embeddedForm').addEventListener('error', function() {
    const loading = document.getElementById('loading');
    if (loading) {
      loading.innerHTML = 'Unable to load newsletter form. Please visit <a href="https://developer.emporix.io/" target="_blank">developer.emporix.io</a> to stay updated.';
    }
  });

  // Analytics tracking (if needed)
  if (typeof gtag !== 'undefined') {
    gtag('event', 'page_view', {
      page_title: 'Newsletter Subscription',
      page_location: window.location.href
    });

    // Track newsletter subscription intent
    gtag('event', 'newsletter_view', {
      event_category: 'engagement',
      event_label: 'changelog_newsletter'
    });
  }
</script>
