          schema:
            type: number
            example: 100
      content:
        application/json:
          schema:
            anyOf:
              - items:
                  $ref: '#/components/schemas/fullCustomerReturn'
                type: array
              - items:
                  $ref: '#/components/schemas/fullEmployeeReturn'
                type: array
          examples:
            Returns retrieved by a customer:
              value:
                - id: 7ba2f2b6-7dc8-45ff-9f20-4e6163c14c2e
                  approvalStatus: PENDING
