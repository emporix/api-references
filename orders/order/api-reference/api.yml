openapi: 3.0.0
info:
  title: Order Service
  version: ''
  contact:
    email: documentation@emporix.com
  description: |-
    Create an order from cart.
servers:
  - url: 'https://api.emporix.io'
tags:
  - name: Orders (Tenant-managed)
    description: Manage tenant orders.
  - name: Orders (Customer-managed)
    description: Manage customer orders.
paths:
  '/order-v2/{tenant}/salesorders':
    get:
      tags:
        - Orders (Tenant-managed)
      summary: Retrieving orders
      description: |
        Retrieves tenant orders for administrative purposes. To be used by tenant employees.
      security:
        - OAuth2:
            - order.order_read
            - order.order_read_by_vendor
            - order.order_manage_by_vendor
      operationId: GET-order-retrieve-tenant-orders
      responses:
        '200':
          description: |
            The request was successful. List of orders with details are returned.
          content:
            application/json:
              examples:
                Order list example:
                  $ref: '#/components/examples/salesOrders'
              schema:
                $ref: '#/components/schemas/salesOrders'
        '400':
          $ref: '#/components/responses/trait_paged_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '500':
          $ref: '#/components/responses/trait_500'
      parameters:
        - $ref: '#/components/parameters/trait_sortable_sort'
        - $ref: '#/components/parameters/trait_paged_pageNumber'
        - $ref: '#/components/parameters/trait_paged_pageSize'
        - $ref: '#/components/parameters/trait_queryable_q'
        - $ref: '#/components/parameters/trait_fields'
    post:
      tags:
        - Orders (Tenant-managed)
      summary: Creating a new order
      description: |
        Creates an order by the tenant employee, on behalf of a customer. 

        **Note:** The `entries.originalAmount` is DEPRECATED. Use the `entries.originalPrice` field instead.
      security:
        - OAuth2:
            - order.order_create
      operationId: POST-order-create-order-employee
      responses:
        '201':
          description: |
            The collection resource has been successfully created.
          content:
            application/json:
              examples:
                Resource Location example:
                  $ref: '#/components/examples/resourceLocation'
              schema:
                $ref: '#/components/schemas/resourceLocation'
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_yaasAware_403'
        '409':
          $ref: '#/components/responses/trait_resourceLocation_409'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Sales Order creation payload example:
                $ref: '#/components/examples/salesOrderCreation'
            schema:
              $ref: '#/components/schemas/salesOrderCreationDto'
        required: false
    head:
      tags:
        - Orders (Tenant-managed)
      summary: Retrieving the number of orders
      description: |
        Retrieves the number of orders for the specified query and siteCode. To be used by tenant employees.
      security:
        - OAuth2:
            - order.order_read
            - order.order_read_by_vendor
            - order.order_manage_by_vendor
      operationId: GET-order-retrieve-specific-orders
      responses:
        '200':
          description: The request was successful. Number of orders returned in header.
          headers:
            hybris-count:
              schema:
                type: number
              description: |
                Number of orders matching the specified query
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '500':
          $ref: '#/components/responses/trait_500'
      parameters:
        - $ref: '#/components/parameters/trait_queryable_q'
    parameters:
      - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/salesorders/search':
    post:
        tags:
          - Orders (Tenant-managed)
        summary: Searching for orders
        description: |
          Searches for tenant orders for administrative purposes. To be used by tenant employees.
        security:
          - OAuth2:
            - order.order_read
            - order.order_read_by_vendor
            - order.order_manage_by_vendor
        operationId: POST-order-tenant-orders-search
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchRequest'
              examples:
                search for products:
                  value:
                    q: "id:EON1007"
        responses:
          '200':
            description: |
              The request was successful. List of orders with details are returned.
            content:
              application/json:
                examples:
                  Order list example:
                    $ref: '#/components/examples/salesOrders'
                schema:
                  $ref: '#/components/schemas/salesOrders'
          '400':
            $ref: '#/components/responses/trait_paged_400'
          '403':
            $ref: '#/components/responses/trait_restricted_403'
          '500':
            $ref: '#/components/responses/trait_500'
        parameters:
          - $ref: '#/components/parameters/trait_sortable_sort'
          - $ref: '#/components/parameters/trait_paged_pageNumber'
          - $ref: '#/components/parameters/trait_paged_pageSize'
          - $ref: '#/components/parameters/trait_fields'
          - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/salesorders/{orderId}':
    get:
      tags:
        - Orders (Tenant-managed)
      summary: Retrieving a specific order by ID
      description: |
        Retrieves a specific order by order ID. To be used by tenant employees.
      security:
        - OAuth2:
          - order.order_read
          - order.order_read_by_vendor
          - order.order_manage_by_vendor
      operationId: GET-order-retrieve-order-employee
      responses:
        '200':
          description: |
            The request was successful. Given order details are returned.
          content:
            application/json:
              examples:
                Sales Order example 1:
                  $ref: '#/components/examples/salesOrder2'
                Sales Order example 2:
                  $ref: '#/components/examples/salesOrder1'
              schema:
                $ref: '#/components/schemas/salesOrder'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
    put:
      tags:
        - Orders (Tenant-managed)
      summary: Updating an order
      description: |
        Updates an order with the specified order ID. To be used by tenant employees.
      security:
        - OAuth2:
          - order.order_update
          - order.order_update_completed
          - order.order_manage_by_vendor
      operationId: PUT-order-update-order
      responses:
        '204':
          description: Successful order update
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '409':
          $ref: '#/components/responses/trait_order_409'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Order update example payload:
                $ref: '#/components/examples/orderUpdate'
            schema:
              $ref: '#/components/schemas/orderUpdateDto'
        required: false
      parameters:
        - $ref: '#/components/parameters/trait_recalculate'
    patch:
      tags:
        - Orders (Tenant-managed)
      summary: Partially updating an order
      description: |
        Updates partially an order with the specified order ID. To be used by tenant employees.
      security:
        - OAuth2:
          - order.order_update
          - order.order_update_completed
          - order.order_manage_by_vendor
      operationId: PATCH-order-partial-update-order
      responses:
        '204':
          description: Successful order update
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '409':
          $ref: '#/components/responses/trait_order_409'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Order update example payload:
                $ref: '#/components/examples/orderUpdate'
            schema:
              $ref: '#/components/schemas/orderUpdateDto'
        required: false
      parameters:
        - $ref: '#/components/parameters/trait_recalculate'
    delete:
      tags:
        - Orders (Tenant-managed)
      summary: Deleting an order
      description: |
        Deletes order with the specified ID. To be used by tenant employees.
      security:
        - OAuth2:
          - order.order_delete
      operationId: DELETE-order-remove-order
      responses:
        '204':
          description: Successful deletion
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
    parameters:
      - $ref: '#/components/parameters/trait_orderId'
      - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/salesorders/{orderId}/transitions':
    get:
      tags:
        - Orders (Tenant-managed)
      summary: Retrieving status transitions for an order
      description: |
        Retrieves all possible status transitions for a specific order. To be used by tenant employees.
      security:
        - OAuth2:
          - order.order_read
          - order.order_update
          - order.order_read_by_vendor
          - order.order_manage_by_vendor
          - order.order_update_completed
      operationId: GET-order-retrieve-order-transitions
      responses:
        '200':
          description: The request was successful. Status transitions for specific order returned.
          content:
            application/json:
              examples:
                Transitions example:
                  $ref: '#/components/examples/transitions'
              schema:
                $ref: '#/components/schemas/transitions'
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
    post:
      tags:
        - Orders (Tenant-managed)
      summary: Updating order status
      description: |
        Updates the status of a specific order. To be used by tenant employees.
      security:
        - OAuth2:
          - order.order_update
          - order.order_manage_by_vendor
          - order.order_update_completed
      operationId: POST-order-update-order-transition-employee
      responses:
        '204':
          description: The request was successful. Order was successfully updated.
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Transition example:
                $ref: '#/components/examples/transition'
            schema:
              $ref: '#/components/schemas/transition'
        required: false
    parameters:
      - $ref: '#/components/parameters/trait_orderId'
      - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/salesorders/{orderId}/calculations':
    post:
      tags:
        - Orders (Tenant-managed)
      summary: Recalculating number of entries
      description: |
        Updates the number of entries in the specific order and recalculates it. To be used by tenant employees.
      security:
        - OAuth2:
          - order.order_update
          - order.order_update_completed
      operationId: POST-order-calculate-order-entries-employees
      responses:
        '200':
          description: Order recalculated successfully
        '400':
          description: Bad Request
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Order calculation:
                $ref: '#/components/examples/orderCalculation'
            schema:
              $ref: '#/components/schemas/orderCalculationDto'
        required: true
    parameters:
      - $ref: '#/components/parameters/trait_orderId'
      - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/salesorders/{orderId}/entries':
    post:
      tags:
        - Orders (Tenant-managed)
      summary: Adding entries to an order
      description: |
        Updates the entries in the specific order and recalculates it. If provided entry is already assigned to the order then quantity of this entry is updated. If you want to remove entry from order then set quantity to 0.
      security:
        - OAuth2:
          - order.order_update
          - order.order_manage_by_vendor
      operationId: POST-order-update-order-entries
      responses:
        '200':
          description: |
            The request was successful. Recalculated order is returned.
          content:
            application/json:
              examples:
                Sales Order example 1:
                  $ref: '#/components/examples/salesOrder2'
                Sales Order example 2:
                  $ref: '#/components/examples/salesOrder1'
              schema:
                $ref: '#/components/schemas/salesOrder'
        '400':
          description: Bad Request
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Add new product to order :
                value:
                  entries:
                    - productId: '1010234'
                      quantity: 1
              Modify quantity:
                value:
                  entries:
                    - entryId: '1010234'
                      quantity: 2
              Remove entry:
                value:
                  entries:
                    - entryId: '1010234'
                      quantity: 0
            schema:
              $ref: '#/components/schemas/orderEntriesDto'
        required: true
    parameters:
      - $ref: '#/components/parameters/trait_orderId'
      - $ref: '#/components/parameters/trait_tenant'
      - name: store
        in: query
        description: |
          This endpoint adds entries to the order and recalculates it. The result is returned. This flag can control whether the result should be stored in the database or not. By setting this flag to `false`, your order won't be updated.
        schema:
          default: false
          type: boolean
  '/order-v2/{tenant}/salesorders/{orderId}/split':
    post:
      tags:
        - Orders (Tenant-managed)
      summary: Splitting order
      description: |
        Splits order into suborders based on the given criteria. It works for:
        - orders with `CREATED` status
        - orders where `orderType` = null, meaning that the order has not been split and there are not suborders of a master order.
        - orders without discounts, the ones with included discounts are not supported
      security:
        - OAuth2:
          - order.order_update
      operationId: POST-order-split
      responses:
        '200':
          description: |
            The order has been successfully split.
          content:
            application/json:
              examples:
                Oder split by vendor:
                  value:
                    masterOrder: "EON1227"
                    splitBy: "VENDOR_ID"
                    subOrders:
                      - id: "EON1228"
                        uniqueValue: "6879eecd1cc84b218acaaec7"
                      - id: "EON1229"
                        uniqueValue: "6879ecf11cc84b218acaaec6"
              schema:
                $ref: '#/components/schemas/orderSplitResponse'
        '400':
          description: Bad Request
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Split by vendor id:
                value:
                  splitBy: "VENDOR_ID"
            schema:
              $ref: '#/components/schemas/orderSplitRequest'
        required: true
    parameters:
      - $ref: '#/components/parameters/trait_orderId'
      - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/orders':
    get:
      tags:
        - Orders (Customer-managed)
      summary: Retrieving a list of orders
      description: |
        Retrieves a list of orders for a customer. To be used by customers on the storefront. The `order.history_view` scope is for logged in customers only.
      security:
        - OAuth2:
          - order.history_view
      responses:
        '200':
          description: |
            Some server side error occurred.
          content:
            application/json:
              examples:
                Orders example:
                  $ref: '#/components/examples/orders'
              schema:
                $ref: '#/components/schemas/orders'
        '400':
          $ref: '#/components/responses/trait_paged_400'
        '403':
          $ref: '#/components/responses/trait_yaasAware_403'
        '500':
          $ref: '#/components/responses/trait_500'
      parameters:
        - $ref: '#/components/parameters/trait_saas_token'
        - $ref: '#/components/parameters/trait_sortable_sort'
        - $ref: '#/components/parameters/trait_paged_pageNumber'
        - $ref: '#/components/parameters/trait_paged_pageSize'
        - $ref: '#/components/parameters/trait_queryable_q'
        - $ref: '#/components/parameters/trait_fields'
        - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/orders/{orderId}':
    get:
      tags:
        - Orders (Customer-managed)
      summary: Retrieving order details
      description: |
        Retrieves details of an order. To be used by customers on the storefront. The `order.history_view` scope is for logged in customers only.
      security:
        - OAuth2:
          - order.history_view
      operationId: GET-order-retrieve-order-storefront
      responses:
        '200':
          description: |
            The request was successful. Order details are returned.
          content:
            application/json:
              examples:
                Order example:
                  $ref: '#/components/examples/order'
              schema:
                $ref: '#/components/schemas/order'
        '403':
          $ref: '#/components/responses/trait_yaasAware_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      parameters:
        - $ref: '#/components/parameters/trait_saas_token'
    parameters:
      - $ref: '#/components/parameters/trait_orderId'
      - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/orders/{orderId}/transitions':
    get:
      tags:
        - Orders (Customer-managed)
      summary: Retrieving status transitions for a specific order
      description: |
        Retrieves possible status transitions for a specific order. To be used by customers on the storefront.
      security:
        - OAuth2:
          - order.order_updateascustomer
      operationId: GET-order-retrieve-transitions
      responses:
        '200':
          description: |
            The request was successful. Status transition for given order returned.
          content:
            application/json:
              examples:
                Transitions example:
                  $ref: '#/components/examples/transitions'
              schema:
                $ref: '#/components/schemas/transitions'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      parameters:
        - $ref: '#/components/parameters/trait_saas_token'
    post:
      tags:
        - Orders (Customer-managed)
      summary: Updating order status
      description: |
        Updates the status of a specific order. To be used by customers on the storefront.
        **Note**: Customers can only change the order status from `CREATED` to `DECLINED`.
      security:
        - OAuth2:
          - order.order_updateascustomer
      operationId: POST-order-update-order-transition-storefront
      responses:
        '204':
          description: The transition was successful.
        '400':
          $ref: '#/components/responses/trait_billingAware_400'
        '403':
          $ref: '#/components/responses/trait_restricted_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      requestBody:
        content:
          application/json:
            examples:
              Transition example:
                $ref: '#/components/examples/transition'
            schema:
              $ref: '#/components/schemas/transition'
        required: false
      parameters:
        - $ref: '#/components/parameters/trait_saas_token'
    parameters:
      - $ref: '#/components/parameters/trait_orderId'
      - $ref: '#/components/parameters/trait_tenant'
  '/order-v2/{tenant}/legal-entity-orders/{legalEntityId}':
    parameters:
      - $ref: '#/components/parameters/trait_tenant'
      - $ref: '#/components/parameters/trait_legal_entity'
    get:
      summary: Retrieving legal entity orders
      tags:
        - Orders (Customer-managed)
      responses:
        '200':
          description: The request was successful. List of legal entity orders with details are returned.
          headers:
            X-Total-Count:
              description: The total number of objects that fulfil the criteria.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/salesOrders'
        '400':
          $ref: '#/components/responses/trait_paged_400'
        '403':
          $ref: '#/components/responses/trait_yaasAware_403'
        '500':
          $ref: '#/components/responses/trait_500'
      operationId: GET-order-retrieve-legal-entity-orders
      description: |
        Retrieves a list of orders related to a particular legal entity for a customer. To be used by B2B customers on the storefront.
      parameters:
        - $ref: '#/components/parameters/trait_sortable_sort'
        - $ref: '#/components/parameters/trait_paged_pageNumber'
        - $ref: '#/components/parameters/trait_paged_pageSize'
        - $ref: '#/components/parameters/trait_queryable_q'
        - $ref: '#/components/parameters/trait_fields'
        - $ref: '#/components/parameters/trait_saas_token'
      security:
        - OAuth2:
            - order.order_read_le
  '/order-v2/{tenant}/legal-entity-orders/{legalEntityId}/{orderId}':
    parameters:
      - $ref: '#/components/parameters/trait_tenant'
      - $ref: '#/components/parameters/trait_legal_entity'
      - $ref: '#/components/parameters/trait_orderId'
    get:
      summary: Retrieving a legal entity order
      tags:
        - Orders (Customer-managed)
      responses:
        '200':
          description: The request was successful. The legal entity order with details is returned.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/salesOrder'
        '400':
          $ref: '#/components/responses/trait_paged_400'
        '403':
          $ref: '#/components/responses/trait_yaasAware_403'
        '404':
          $ref: '#/components/responses/trait_order_404'
        '500':
          $ref: '#/components/responses/trait_500'
      operationId: GET-order-retrieve-legal-entity-order
      description: |
        Retrieves an order related to a particular legal entity for a customer. To be used by B2B customers on the storefront.
      parameters:
        - $ref: '#/components/parameters/trait_saas_token'
      security:
        - OAuth2:
            - order.order_read_le
components:
  schemas:
    localizedValue:
      description: Localized value which can have different structure which depends on provided `Content-Language` header.
      oneOf:
        - type: string
        - type: object
          additionalProperties:
            type: string
          example:
            en: Product
            pl: Produkt
    aggregateFee:
      type: object
      title: Aggregate Fee
      properties:
        total:
          type: object
          properties:
            subTotal:
              type: number
            totalTax:
              type: number
            total:
              type: number
        elements:
          type: array
          items:
            type: object
            properties:
              name:
                allOf:
                  - $ref: '#/components/schemas/localizedValue'
                  - type: object
                    description: Fee name.
              yrn:
                type: string
                description: Unique identifier of the fee.
              taxCode:
                type: string
                description: Tax code of the fee.
              total:
                type: object
                properties:
                  subTotal:
                    type: number
                  totalTax:
                    type: number
                  total:
                    type: number
              taxValues:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the tax.
                    value:
                      type: number
                      description: Value of the tax.
                    rate:
