      description: The field is populated only if an assisted buying operation was performed. The field is read-only. There is no possibility to update it by PUT/PATCH operation.
    orderCalculatedPrice:
      type: object
      description: 'A breakdown of the total price calculated from all line items, including detailed pricing components.'
      properties:
        price:
          allOf:
            - $ref: '#/components/schemas/calculatedPrice'
            - type: object
              description: The sum of all line item price values, it means unit prices multiplied by quantity - `entries[].calculatedPrice.price`.
              properties:
                netValue:
                  type: number
                  format: double
                  description: Net value of the price, price without tax.
                grossValue:
                  type: number
                  format: double
                  description: Gross value of the price, price with tax.
                taxValue:
                  type: number
                  format: double
                  description: Tax value of the price, it's the actual amount of tax that has to be paid.
                taxCode:
                  type: string
                  description: Tax code applied to the price, a tax code is a country's set of tax rules. If all fees have the same taxRate, then the value is present. Otherwise, the field is not returned.
                taxRate:
                  type: number
                  format: double
                  description: Tax rate applied to the price, it's the percentage at which an individual or business is taxed. If all fees have the same taxRate, then the value is present. Otherwise, the field is not returned.
        upliftValue:
          allOf:
            - $ref: '#/components/schemas/calculatedPrice'
            - type: object
              description: The sum of all line item uplift values. Uplift value is the maximum additional amount to be authorized for payment to cover potential price adjustments during packaging of weight-based products. For example, if the items `price.netValue=12`, the `upliftValue.netValue=1,2`, with 10% uplift configured. If the uplift value is not configured for any item, it's not returned in the response.
              properties:
                netValue:
                  type: number
                  format: double
                  description: Net value of the uplift amount, value without tax.
                grossValue:
                  type: number
                  format: double
                  description: Gross value of the uplift amount, value with tax.
                taxValue:
                  type: number
                  format: double
                  description: Tax value of the uplift amount, it's the actual amount of tax that has to be paid.
                taxCode:
                  type: string
                  description: Tax code applied to the uplift amount, a tax code is a country's set of tax rules. If all fees have the same taxRate, then the value is present. Otherwise, the field is not returned.
                taxRate:
                  type: number
                  format: double
                  description: Tax rate applied to the uplift amount, it's the percentage at which an individual or business is taxed. If all fees have the same taxRate, then the value is present. Otherwise, the field is not returned.
        discountedPrice:
          allOf:
            - $ref: '#/components/schemas/calculatedPriceWithDiscounts'
            - type: object
              description: The sum of all line item prices after discounts are calculated. It's included in the response if at least one line item has a discounted price. It's the total amount of discounted prices for items with applied discounts and the original prices for items without discounts. It reflects the total cost of all line items after discounts.
              properties:
                netValue:
                  type: number
                  format: double
                  description: The net value after applying discounts.
                grossValue:
                  type: number
                  format: double
                  description: The gross value after applying discounts.
                taxValue:
                  type: number
                  format: double
                  description: The difference between `grossValue` and `netValue`. 
                taxCode:
                  type: string
                  description: Tax code applied to the discounted price, a tax code is a country's set of tax rules. If all fees have the same taxRate, then the value is present. Otherwise, the field is not returned.
                taxRate:
                  type: number
                  format: double
                  description: Tax rate applied to the discounted price, it's the percentage at which an individual or business is taxed. If all fees have the same taxRate, then the value is present. Otherwise, the field is not returned.
        paymentFees:
          type: array
          description: The list of payment fees applied to an order. Payment fees are not changed and are not discounted, even when a discount or coupon is applied to the total.
          items:
            allOf:
              - $ref: '#/components/schemas/calculatedPaymentFee'
              - type: object
                properties:
                  id:
                    type: string
                    description: Payment fee identifier.
                  type:
                    type: string
                    enum:
                      - PERCENT
                      - ABSOLUTE
                      - ABSOLUTE_MULTIPLY_ITEMQUANTITY
                    description: Type of the payment fee. PERCENT for the fees `feePercentage`` multiplied by sum of line items `finalPrice` plus shipping cost. ABSOLUTE - monetary amount that is assigned to the payment method.
                  price:
                    description: Calculated price of the fee.
                    properties:
                      netValue:
                        type: number
                        format: double
                        description: The monetary amount of the fee, depending on the fee type. ABSOLUTE for the value of defined fees `feeAbsolute.amount` attribute. The amount is treated as `netValue`. PERCENT, when defined on fee level percentage, `feePercentage` attribute, of sum of all item lines `finalPrice.netValue` plus carts `calculatedPrice.totalShipping.netValue`. If the fee is taxable and has a tax code, the gross value is calculated. Otherwise, `grossValue` is equal to `netValue`.
                      grossValue:
                        type: number
                        format: double
                        description: For a fee where `taxable=true` and a valid `taxCode` is provided, the tax rate associated with that tax code is used to calculate `grossValue`. If the fee is not taxable, `netValue` is equal to `grossValue`.
                      taxValue:
                        type: number
                        format: double
                        description: Tax value of the payment fee, it's the actual amount of tax that has to be paid.
                      taxRate:
                        type: number
                        format: double
                        description: If a fee is defined with the attribute `taxable=true`, the tax rate is calculated based on the `taxCode` provided at the fee level. A taxable fee must have a defined `taxCode`.
                      taxCode:
                        type: string
                        description: The tax code defined at the fee level, for example STANDARD. The value must correspond to the available tax codes in the system configuration.
        fees:
          allOf:
            - $ref: '#/components/schemas/calculatedPrice'
            - type: object
              description: The sum of all fees applied on the line items plus the payment fee *before discounts*.
        totalFee:
          allOf:
            - $ref: '#/components/schemas/calculatedPriceWithDiscounts'
            - type: object
              description: The sum of all fees applied on the line items plus the payment fee. It's calculated by summing `entries[].calculatedPrice.totalFee` with `paymentFee`. **The `totalFee` is the value *after all the discounts*, if any discounts were applied.**
              properties:
                netValue:
                  type: number
                  format: double
                  description: Net value of the total fee, value without tax.
                grossValue:
                  type: number
                  format: double
                  description: Gross value of the total fee, value with tax.
                taxValue:
                  type: number
                  format: double
                  description: Tax value of the total fee, it's the actual amount of tax that has to be paid.
                taxRate:
                  type: number
                  format: double
                  description: If all fees have the same `taxCode` defined, resulting in the same `taxRate`, the value is present. Otherwise, the field is not returned in the response.
                taxCode:
                  type: string
                  description: If all fees have the same `taxCode` defined, the value is present. Otherwise, the field is not returned in the response.
                appliedDiscounts:
                  type: array
                  description: A list of discounts applied to on the line item fees. The payment fee itself is not discountable.
                  items:
                    allOf:
                      - $ref: '#/components/schemas/calculatedAppliedDiscount'
                      - type: object
                        properties:
                          id:
                            type: string
                            description: Discount identifier.
                          value:
                            type: number
                            format: double
                            description: The sum of all `lines[].calculatedPrice.totalFee[].appliedDiscounts[].value` grouped by `discount.id`.
                          discountType:
                            type: string
                            enum:
                              - PERCENT
                              - ABSOLUTE
                              - FREE_SHIPPING
                            description: PERCENT for percentage discounts and ABSOLUTE for amount applied to the fee.
        totalDiscount:
          allOf:
            - $ref: '#/components/schemas/calculatedTotalDiscount'
            - type: object
              description: A summary of all discounts applied to the line, including discounts on both the line item's price and its fees. If there are no discounts applied on to the line item, it's not returned in the response.
              properties:
                calculationType:
                  type: string
                  enum:
                    - ApplyDiscountBeforeTax
                    - ApplyDiscountAfterTax
                  description: Indicates whether discounts were applied to net or gross values.
                value:
                  type: number
                  format: double
                  description: Aggregated sum of `lines[].calculatedPrice.totalDiscount.value` plus the sum of shipping discounts `totalShipping.appliedDiscounts[].value`.
                appliedDiscounts:
                  type: array
                  description: A list of the applied discounts.
                  items:
                    allOf:
                      - $ref: '#/components/schemas/calculatedAppliedDiscount'
                      - type: object
                        properties:
                          id:
                            type: string
                            description: Discount identifier.
                          value:
                            type: number
                            format: double
                            description: The sum of all `lines[].calculatedPrice.totalDiscount.value` plus `totalShipping.appliedDiscounts[].value` grouped by the discount ID.
                          discountType:
                            type: string
                            enum:
                              - PERCENT
                              - ABSOLUTE
                              - FREE_SHIPPING
                            description: PERCENT for percentage discounts, ABSOLUTE for monetary amount and FREE_SHIPPING is shipping is fully discounted.
        shipping:
          allOf:
            - $ref: '#/components/schemas/calculatedPrice'
            - type: object
              description: The total shipping cost is calculated by summing `items[].calculatedPrice.price.grossValue` for shipping estimation. `GrossValue` is used because, even for zero-tax items, it remains equal to `netValue`. The `shipping` is the value *before discounts*, use totalShipping to get the value after discounts.
        totalShipping:
          allOf:
            - $ref: '#/components/schemas/calculatedPriceWithDiscounts'
            - type: object
              description: The total shipping cost is calculated by summing `entries[].calculatedPrice.price.grossValue` for shipping estimation. `GrossValue` is used because, even for zero-tax items, it remains equal to `netValue`. **The `totalShipping` is the value *after all the discounts(, if any discounts were applied.**
              properties:
                netValue:
                  type: number
                  format: double
                  description: The net value after applying discounts.
                grossValue:
                  type: number
                  format: double
                  description: The gross value after applying discounts.
                taxValue:
                  type: number
                  format: double
                  description: The difference between `grossValue` and `netValue`.
                taxCode:
                  type: string
                  description: Tax code applied to the shipping cost, a tax code is a country's set of tax rules.
                taxRate:
                  type: number
                  format: double
                  description: Tax rate applied to the shipping cost, it's the percentage at which an individual or business is taxed.
                appliedDiscounts:
                  type: array
                  description: A list of discounts applied to shipping.
                  items:
                    allOf:
                      - $ref: '#/components/schemas/calculatedAppliedDiscount'
                      - type: object
                        properties:
                          id:
                            type: string
                            description: Discount identifier.
                          value:
                            type: number
                            format: double
                            description: Value of the discount that was applied.
                          discountType:
                            type: string
                            enum:
                              - PERCENT
                              - ABSOLUTE
                              - FREE_SHIPPING
                            description: PERCENT for percentage discounts and ABSOLUTE for amount applied to the line item.
        finalPrice:
          allOf:
            - $ref: '#/components/schemas/calculatedPriceWithTaxAggregate'
            - type: object
              description: The final price is the sum of `entries[].finalPrice`, `totalShipping`, and `paymentFee`, without the uplift value.
              properties:
                netValue:
                  type: number
                  format: double
                  description: The sum of line items, `discountedPrice.netValue` or `price.netValue`, and `totalFee.netValue`.
                grossValue:
                  type: number
                  format: double
                  description: The sum of line items, `discountedPrice.grossValue` or `price.grossValue`, and `totalFee.grossValue`.
                taxValue:
                  type: number
                  format: double
                  description: The result of subtracting `netValue` and `grossValue`, which is equal to the sum of all `taxValues` from the prices.
                taxRate:
                  type: number
                  format: double
                  description: If the tax code of the line item matches the tax code of all applied fees, the tax rate is populated with the value. Otherwise, it's not returned in the response.
                taxCode:
                  type: string
                  description: The common tax code of the line item and all applicable fees. If at least one fee does not have a defined tax code, the common tax code cannot be determined, and the field is empty.
                taxAggregate:
                  properties:
                    lines:
                      allOf:
                        - $ref: '#/components/schemas/calculatedPrice'
                        - type: object
                          description: A list of tax values grouped by `taxCode` and `taxRate`. It includes the sum of `item[].calculatedPrice.discountedPrice` or `item[].calculatedPrice.price`, `item[].calculatedPrice.fees[].discountedPrice` or `item[].calculatedPrice.fees[].price`, `calculatedPrice.totalShipping` and `calculatedPrice.paymentFees`. If any of these values have the same `taxRate` but different `taxCode`, they are listed separately. The aggregation also includes items that do not have a `taxRate` or `taxCode` defined.
                          properties:
                            netValue:
                              type: number
                              format: double
                              description: Net value of the tax, value without tax.
                            grossValue:
                              type: number
                              format: double
                              description: Gross value of the tax, value with tax.
                            taxValue:
                              type: number
                              format: double
                              description: Tax value of the tax, it's the actual amount of tax that has to be paid.
                            taxCode:
                              type: string
                              description: Tax code applied to the tax, a tax code is a country's set of tax rules.
                            taxRate:
                              type: number
                              format: double
                              description: Tax rate applied to the tax, it's the percentage at which an individual or business is taxed.
    calculatedPrice:
      type: object
      properties:
        netValue:
          type: number
          format: double
          description: Net value of the price.
        grossValue:
          type: number
          format: double
          description: Gross value of the price.
        taxValue:
          type: number
          format: double
          description: Tax value of the price.
        taxCode:
          type: string
          description: Tax code applied to the price.
        taxRate:
          type: number
          format: double
          description: Tax rate applied to the price.
      description: A price calculation model containing net and gross amounts along with their associated tax details.
      required:
        - netValue
        - grossValue
        - taxValue
    calculatedPriceWithTaxAggregate:
      allOf:
        - $ref: '#/components/schemas/calculatedPrice'
        - type: object
          description: A price calculation model that includes tax aggregate information.
          properties:
            taxAggregate:
              $ref: '#/components/schemas/calculatedTaxAggregate'
    calculatedTaxAggregate:
      type: object
