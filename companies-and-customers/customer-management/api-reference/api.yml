openapi: 3.0.0
info:
  title: Customer Service (customer-managed)
  version: ''
  contact:
    name: Emporix
    url: https://emporix.com
    email: documentation@emporix.com
  description: |
    Customer Service (customer-managed) allows you to create, manage, and delete customer profiles. It allows you to generate relevant access tokens to log in an anonymous or registered customers on a storefront.
servers:
  - url: 'https://api.emporix.io'
tags:
  - name: Account and profile
    description: Manage customer account details.
  - name: Addresses
    description: Manage customer address information.
  - name: Authentication and authorization
    description: Create and manage customer access tokens.
  - name: Credentials
    description: Manage customer credentials.
  - name: Double opt-in
    description: Allow option for double opt-in.
paths:
  '/customer/{tenant}/me':
    patch:
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |
        Updates a customer profile.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: PATCH-customer-update-customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdateDto'
            examples:
              Request example:
                value:
                  title: MR
                  firstName: John
                  lastName: Doe
                  contactEmail: example@customer.com
                  contactPhone: '123456789'
                  company: Emporix
                  preferredLanguage: en_US
                  preferredCurrency: EUR
                  preferredSite: main
                  b2b:
                    companyRegistrationId: 123-456-789
                  metadata:
                    version: 1
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/CustomerUpdateDto'
        required: false
      security:
        - CustomerAccessToken: []
      summary: Updating a customer profile
      tags:
        - Account and profile
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                Logged in customer:
                  value:
                    title: MR
                    firstName: John
                    lastName: Doe
                    contactPhone: '123456789'
                    company: Emporix
                    preferredLanguage: en_US
                    preferredCurrency: USD
                    preferredSite: default
                    metadata:
                      mixins: {}
                      version: 2
                    mixins: {}
                    customerNumber: '13869000'
                    id: '13869000'
                    accounts:
                      - id: example@customer.com
                    contactEmail: example@customer.com
                    businessModel: B2B
                    b2b:
                      companyRegistrationId: 123-456-789
                      legalEntities:
                        - id: D165356
                          name: Emporix
                          contactAssignmentId: D436432
                Anonymous customer:
                  value:
                    firstName: Anonymous
                    lastName: Anonymous
                    preferredSite: default
                    customerNumber: '00000000'
                    id: '00000000'
                    accounts: []
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |-
        Retrieves a customer profile.

        **Note**: The request needs to be authorized with a customer access token or an anonymous access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: GET-customer-retrieve-customer-profile
      security:
        - CustomerAccessToken: []
        - AnonymousAccessToken: []
      summary: Retrieving a customer profile
      parameters:
        - $ref: '#/components/parameters/expand'
      tags:
        - Account and profile
    parameters:
      - $ref: '#/components/parameters/tenant'
  '/customer/{tenant}/me/addresses':
    post:
      responses:
        '201':
          description: Created
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceLocation'
              examples:
                Response example:
                  value:
                    id: b05c20e034
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |-
        Adds an address to a customer profile.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: POST-customer-add-address
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreateDto'
            examples:
              Request example:
                value:
                  contactName: John Doe
                  companyName: Emporix
                  street: Platz der Republik
                  streetNumber: '1'
                  streetAppendix: ''
                  extraLine1: ''
                  extraLine2: ''
                  extraLine3: ''
                  extraLine4: ''
                  zipCode: '11011'
                  city: Berlin
                  country: DE
                  state: Berlin
                  contactPhone: '123456789'
                  tags:
                    - BILLING
                    - SHIPPING
        required: false
      security:
        - CustomerAccessToken: []
      summary: Adding a customer address
      tags:
        - Addresses
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddressDto'
              examples:
                Response example:
                  value:
                    - contactName: John Doe
                      companyName: Emporix
                      street: Platz der Republik
                      streetNumber: '1'
                      streetAppendix: ''
                      extraLine1: ''
                      extraLine2: ''
                      extraLine3: ''
                      extraLine4: ''
                      zipCode: '11011'
                      city: Berlin
                      country: DE
                      state: Berlin
                      contactPhone: '123456789'
                      tags:
                        - BILLING
                        - SHIPPING
                      id: b05c20e034
                      isDefault: true
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |-
        Retrieves a list of addresses for a customer.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: GET-customer-list-customer-addresses
      security:
        - CustomerAccessToken: []
      summary: Retrieving customer addresses
      tags:
        - Addresses
    parameters:
      - $ref: '#/components/parameters/tenant'
  '/customer/{tenant}/me/addresses/{addressId}':
    patch:
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '404':
          $ref: '#/components/responses/404_address'
      description: |
        Updates a specified customer address.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: PATCH-customer-update-customer-address
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressUpdateDto'
            examples:
              Request example:
                value:
                  contactName: John Doe
                  companyName: Emporix
                  street: Platz der Republik
                  streetNumber: '1'
                  streetAppendix: ''
                  extraLine1: ''
                  extraLine2: ''
                  extraLine3: ''
                  extraLine4: ''
                  zipCode: '11011'
                  city: Berlin
                  country: DE
                  state: Berlin
                  contactPhone: '123456789'
                  tags:
                    - BILLING
                    - SHIPPING
                  isDefault: true
        required: false
      security:
        - CustomerAccessToken: []
      summary: Updating a customer address
      tags:
        - Addresses
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressDto'
              examples:
                Response example:
                  value:
                    contactName: John Doe
                    companyName: Emporix
                    street: Platz der Republik
                    streetNumber: '1'
                    streetAppendix: ''
                    extraLine1: ''
                    extraLine2: ''
                    extraLine3: ''
                    extraLine4: ''
                    zipCode: '11011'
                    city: Berlin
                    country: DE
                    state: Berlin
                    contactPhone: '123456789'
                    tags:
                      - BILLING
                      - SHIPPING
                    id: b05c20e034
                    isDefault: true
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '404':
          $ref: '#/components/responses/404_address'
      description: |-
        Retrieves a specified customer address and its details.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: GET-customer-retrieve-address-by-id
      security:
        - CustomerAccessToken: []
      summary: Retrieving a customer address
      tags:
        - Addresses
    delete:
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '404':
          $ref: '#/components/responses/404_address'
      description: |-
        Deletes a specified customer address and accounts associated with it.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: DELETE-customer-remove-customer-address-by-id
      security:
        - CustomerAccessToken: []
      summary: Deleting a customer address
      tags:
        - Addresses
    parameters:
      - $ref: '#/components/parameters/addressId'
      - $ref: '#/components/parameters/tenant'
  '/customer/{tenant}/me/addresses/{addressId}/tags':
    parameters:
      - $ref: '#/components/parameters/tenant'
      - $ref: '#/components/parameters/addressId'
    post:
      summary: Adding tags to a customer address
      operationId: POST-customer-add-address-tags
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '404':
          $ref: '#/components/responses/404_address'
      tags:
        - Addresses
      security:
        - CustomerAccessToken: []
      parameters:
        - $ref: '#/components/parameters/tags'
      description: |-
        Adds tags to a specified customer address.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
    delete:
      summary: Deleting tags from a customer address
      operationId: DELETE-customer-remove-address-tags
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '404':
          $ref: '#/components/responses/404_address'
      tags:
        - Addresses
      security:
        - CustomerAccessToken: []
      parameters:
        - $ref: '#/components/parameters/tags'
      description: |-
        Deletes tags from a specified customer address.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
  '/customer/{tenant}/me/accounts/internal/email/change':
    post:
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |
        Sends a request to change a customer email address. As a result, the customer receives a unique token through email.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.

        Request for changing login email token using current email id and password.

        Requires scope `customer.customerprofile_edit`
      operationId: POST-customer-change-customer-login-email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeEmailRequestDto'
            examples:
              Request example:
                value:
                  email: example@customer.com
                  password: password123
                  newEmail: example@emporix.com
                  syncContactEmail: true
        required: false
      security:
        - CustomerAccessToken: []
      summary: Sending a request to update a customer email address
      tags:
        - Credentials
    parameters:
      - $ref: '#/components/parameters/tenant'
  '/customer/{tenant}/me/accounts/internal/email/change/confirm':
    post:
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |-
        Updates a customer email address using the token received through email.

        **Note**: The request needs to be authorized with a anonymous access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: POST-customer-confirm-customer-login-email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmail'
            examples:
              Request example:
                value:
                  token: beExUmshJC5gnuXk1kET5dCLyQWkrAfKRGFOxVXLcJI13R1fn5USjaWku5G71whM
        required: false
      security:
        - AnonymousAccessToken: []
      tags:
        - Credentials
      summary: Updating a customer email address
    parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
        description: The tenant string is the project's Identifier from the Builder.
  '/customer/{tenant}/password/reset':
    post:
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |
        Sends a request to reset a Customer account password. As a result, the customer receives a unique token through email.

        **Note**: The request needs to be authorized with a anonymous access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: POST-customer-request-reset-password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequestDto'
            examples:
              Request example:
                value:
                  email: example@customer.com
        required: false
      security:
        - AnonymousAccessToken: []
      summary: Sending a request to reset a customer password
      tags:
        - Credentials
    parameters:
      - $ref: '#/components/parameters/tenant'
  '/customer/{tenant}/password/reset/update':
    post:
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |-
        Resets a customer password using the token received through email and sets a new password.

        **Note**: The request needs to be authorized with a anonymous access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: POST-customer-reset-password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordUpdate'
            examples:
              Request example:
                value:
                  token: beExUmshJC5gnuXk1kET5dCLyQWkrAfKRGFOxVXLcJI13R1fn5USjaWku5G71whM
                  password: P@ssw0rd123
        required: false
      security:
        - AnonymousAccessToken: []
      tags:
        - Credentials
      summary: Resetting a customer password
    parameters:
      - $ref: '#/components/parameters/tenant'
  '/customer/{tenant}/password/change':
    post:
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
      description: |-
        Changes a Customer account password.

        **Note**: The request needs to be authorized with a customer access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: POST-customer-change-account-password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeDto'
            examples:
              Request example:
                value:
                  currentPassword: password123
                  newPassword: P@ssw0rd123
        required: false
      security:
        - CustomerAccessToken: []
      tags:
        - Credentials
      summary: Changing a customer password
    parameters:
      - $ref: '#/components/parameters/tenant'
  '/customer/{tenant}/signup':
    post:
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceLocation'
              examples:
                Response example:
                  value:
                    id: '13730481'
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_unauthorized'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '409':
          $ref: '#/components/responses/409_conflict'
      description: |-
        Creates a new customer account.

        **Note**: The request needs to be authorized with an anonymous access token.
        ***
        ### Required scopes
        No specific scopes are required.
      operationId: POST-customer-create-customer-account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerSignup'
            examples:
              Create account:
                value:
                  email: example@customer.com
                  password: password123
                  customerDetails:
                    title: MR
                    firstName: John
                    middleName: ''
                    lastName: Doe
                    contactEmail: example@customer.com
                    contactPhone: '123456789'
                    company: Emporix
                    preferredLanguage: en_US
                    preferredCurrency: EUR
                    preferredSite: main
                    b2b:
                      companyRegistrationId: 123-456-789
                  customerAddress:
                    contactName: John Doe
                    companyName: Emporix
                    street: Platz der Republik
                    streetNumber: '1'
                    streetAppendix: ''
                    extraLine1: ''
                    extraLine2: ''
                    zipCode: '11011'
                    city: Berlin
                    country: DE
                    state: Berlin
                    contactPhone: '123456789'
                    tags:
                      - BILLING
