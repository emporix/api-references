            $ref: '#/components/schemas/ErrorMessage'
          example:
            Address not found:
              type: resource_not_found
              status: 404
              message: 'Address {addressId} of customer {customerNumber} not found.'
  parameters:
    tenant:
      name: tenant
      in: path
      required: true
      description: |
        Your Emporix tenant name.
        
        **Note**: The tenant should always be written in lowercase.
      schema:
        pattern: '^[a-z][a-z0-9]+$'
        minLength: 3
        maxLength: 16
        type: string
    addressId:
      name: addressId
      in: path
      required: true
      schema:
        type: string
        minLength: 1
      description: Address unique identifier generated when the address is added to a customer profile.
    tags:
      name: tags
      in: query
      required: true
      schema:
        type: string
        minLength: 1
        example: 'BILLING,SHIPPING'
      description: List of address tags, separated by commas.
    token:
      name: token
      in: query
      required: false
      schema:
        type: string
      description: Token received by the customer through email.
    expand:
      name: expand
      description: |
        List of additional attributes to be retrieved, separated by commas.
        Possible value to be passed in this parameter is `addresses`.
        To expand mixins, use the `*` character: `mixin:*`.
      in: query
      required: false
      schema:
        type: string
        example: addresses,mixin:*
  securitySchemes:
    CustomerAccessToken:
      type: http
      scheme: bearer
      description: To generate a customer access token, go to the 'Logging in a customer' endpoint.
    AnonymousAccessToken:
      type: http
      scheme: bearer
      description: To generate an anonymous token, check out the 'Requesting an anonymous token' endpoint.