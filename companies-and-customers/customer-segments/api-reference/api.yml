        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/xTotalCount'
        - $ref: '#/components/parameters/acceptLanguage'
        - $ref: '#/components/parameters/legalEntityId'
