  '/customer-segment/{tenant}/segments/{segmentId}/items/{type}/{itemId}':
    parameters:
      - $ref: '#/components/parameters/tenant'
      - $ref: '#/components/parameters/segmentId'
      - $ref: '#/components/parameters/type'
