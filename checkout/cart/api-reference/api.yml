          schema:
            type: string
            minLength: 1
            maxLength: 9
        - name: countryCode
          in: query
          description: The country code of the shipping address, used for tax calculations, shipping cost estimations, and pricing. Must be provided together with `zipCode` if either of the parameters is specified. If the cart already has both (`zipCode` and `countryCode`) address values, the request parameters are ignored. If the cart is missing either value, request parameters are used to fill the missing one.
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 2
