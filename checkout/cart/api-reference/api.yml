        - schema:
            type: boolean
          in: query
          name: create
          description: 'If set to `true` and no cart exists for the specified criteria, a new cart will be created.'
        - schema:
            type: string
          name: type
          in: query
          required: false
          description: |
            Type of the cart. 
            
            **Note**: The query param is optional, but if not provided then only cart without `type` is returned.
        - name: zipCode
          in: query
          description: The zip code of the shipping address, used for tax calculations, shipping cost estimations, and pricing. Must be provided together with `countryCode` if either of the parameters is specified. If the cart already has both (`zipCode` and `countyCode`) address values, the request parameters are ignored. If the cart is missing either value, request parameters are used to fill the missing one.
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 9
        - name: countryCode
          in: query
