      description: |-
        Retrieves specified cart details.
        ***
        ### Required scopes

        *  `cart.cart_manage`

            **Note**: This scope is only required for OAuth2 authorization method to authorize the request with the `access_token`.
      operationId: GET-cart-retrieve-cart-by-cartId
      security:
        - OAuth2: []
        - CustomerAccessToken: []
      parameters:
        - $ref: '#/components/parameters/trait_tenant'
        - schema:
            type: boolean
            default: true
          in: query
          name: expandCalculation
          description: 'If set to `true`, a fully calculated cart is returned.'
        - name: zipCode
          in: query
          description: The zip code of the shipping address, used for tax calculations, shipping cost estimations, and pricing. Must be provided together with `countryCode` if either of the parameters is specified. If the cart already has both (`zipCode` and `countryCode`) address values, the request parameters are ignored. If the cart is missing either value, request parameters are used to fill the missing one.
