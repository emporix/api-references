components:
  schemas:
    restriction:
      type: string
      nullable: true
      description: |
        Access control identifier that determines who can view or manage the cart.
        
        **Purpose**: Restricts cart visibility based on scope permissions. Only users/applications 
        with matching restriction scopes can access carts with a specific restriction value.
        
        **Access Control**:
        - *Reading*: Users can only query and view carts with the `restriction` value that matches one of their authorized restrictions.
        
        **Validation**: The value must exist in the tenant's configured list of valid restrictions.
        
        **Restriction Synchronization**: 
        - If cart is created by customer and `restriction` is not set, the `restriction` will be inherited from customer's restriction'.
        - If the `restriction` property is not set with tenant configuration property `enableSyncBetweenRestrictionsAndSiteCodes` set to `true`, the `restriction` field automatically syncs with cart's siteCode property.
      example: "DE"
    appliedDiscount:
      type: object
      properties:
        yrn:
          $ref: '#/components/schemas/YRN'
        discountId:
          type: string
          format: double
        discountIndex:
          type: integer
          description: The index of the discount that represents the number in the discounts array. It can be used for the discount removal from the cart.
      required:
        - yrn
        - discountId
        - discountIndex
    search:
      type: object
      properties:
        q:
          type: string
          description: |
            A standard query parameter is used to search for specific values. 
            
            See: [Standard practises - Query parameter](https://developer.emporix.io/api-references/standard-practices/q-param/)
    baseCart:
      type: object
      properties:
        id:
          type: string
          description: Cart unique identifier generated when a cart is created.
        yrn:
          $ref: '#/components/schemas/YRN'
        restriction:
          $ref: '#/components/schemas/restriction'
        customerId:
          type: string
          description: Customer unique identifier generated when a customer account is created through the Customer Service.
        legalEntityId:
          type: string
          description: ID of the legal entity to which customer is assigned.
        orderId:
          type: string
          description: The identifier of an order generated from this cart.
        quoteId:
          type: string
          description: Identifier of a quote created from this cart.
        currency:
          type: string
          description: 'Three-letter currency code, compliant with the ISO 4217 standard.'
          pattern: '[A-Z]{3}'
          minLength: 3
          maxLength: 3
        deliveryWindow:
          $ref: '#/components/schemas/deliveryWindow'
        siteCode:
          type: string
          description: Site unique identifier. A site is a specific shop.
        type:
          type: string
          description: Cart type.
        zipCode:
          type: string
          description: Customer address - zip code.
        countryCode:
          type: string
          description: 'Two-letter country code, compliant with the ISO 3166 standard.'
          minLength: 2
          maxLength: 2
          pattern: '[A-Z]{2}'
        addresses:
          type: array
          description: |-
            A list of addresses used in the cart. The list contains one `BILLING` and one `SHIPPING` address `type`.
            If one of the address `types` is not provided in the request, it is automatically populated in the following order:
            * If the cart has a legal entity, it gets the first location of the legal entity that has both `country` and `zipCode`, and matches the required `type` - then the address has origin=`LEGAL_ENTITY`.
            * Otherwise, if the cart has a logged-in customer, it finds the `default` address that has both `country` and `zipCode`, and matches the required `type`. If there is no matching default address with the required information, it uses the first customer address that meets the criteria. The address has origin=`CUSTOMER`.
            * Otherwise, the cart uses the site homebase address. Then the address has origin=`SITE`.
            These addresses are used in the tax country code determination [How to determine a tax country at cart level](https://developer.emporix.io/api-references/api-guides/checkout/cart/cart#how-to-determine-a-tax-country-at-cart-level) and shipping cost calculation [How to calculate shipping cost at cart level](https://developer.emporix.io/api-references/api-guides/checkout/cart/cart#how-to-calculate-shipping-cost-at-cart-level).
          items:
            $ref: '#/components/schemas/addressResponse'
