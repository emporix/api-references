components:
  schemas:
    Restriction:
      type: string
      nullable: true
      description: |
        Access control identifier that determines who can view or manage the quotes.
        
        **Purpose**: Restricts quote visibility based on scope permissions. Only users/applications 
        with matching restriction scopes can access quotes with a specific restriction value.
        
        **Access Control**:
        - *Reading*: Users can only query and view quotes with the `restriction` value that matches one of their authorized restrictions.
        
        **Validation**: The value must exist in the tenant's configured list of valid restrictions.
        
        **Restriction Synchronization**:
        - If quote is created by a customer (based on a cart) and `restriction` property is not set, the `restriction` value of quote is inherited from customer's restriction.
        - If a quote is created by an employee and the `restriction` property is not set with tenant configuration (the property `enableSyncBetweenRestrictionsAndSiteCodes` set to `true`), the `restriction` field automatically syncs with quote's siteCode property.
      example: "DE"
    QuoteItemUpdatePriceRow:
      type: object
      description: Price details
      properties:
        priceId:
          type: string
          description: The ID of the matched price
        unitePrice:
          minimum: 0
          type: number
          description: The effective unit price of the product
        totalNetValue:
          minimum: 0
          type: number
          description: The total net value for the entire quantity of the item.
        tax:
          type: object
          description: The tax information of the item.
          required:
            - taxClass
          properties:
            taxClass:
              type: string
              description: The matched tax class of the item.
            taxRate:
              type: number
              description: The tax rate of the item.
      required:
        - tax
    QuoteUpdateStatus:
      type: object
      description: Quote status.
      properties:
        value:
          type: string
          description: The status value of the code.
        comment:
          type: string
          description: The comment to the status.
        quoteReasonId:
          type: string
          description: |-
            The ID of the quote reason. Can be provided only in following scenarios:
            - when changing state from OPEN to IN_PROGRESS - quote reason has to be of CHANGE type
            - when changing state from OPEN to DECLINED - quote reason has to be of DECLINE type
            - when changing state from IN_PROGRESS to DECLINED_BY_MERCHANT - quote reason has to be of DECLINE type
      required:
        - value
    ErrorResponse:
      required:
        - code
        - message
        - status
