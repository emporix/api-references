                properties:
                  name:
                    type: string
                    description: The tax code.
                  amount:
                    type: number
                    description: The amount of the tax.
                  rate:
                    type: number
                    description: The tax rate.
                  taxable:
                    type: number
                    description: The total taxable amount.
        shipping:
          allOf:
            - $ref: '#/components/schemas/QuoteShipping'
            - type: object
              properties:
                grossValue:
                  type: number
                  description: Gross value of the shipping cost.
                methodName:
                  type: object
                  description: Localized name of the shipping method selected by the customer.
