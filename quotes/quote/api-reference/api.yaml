                            type: number
                          netValue:
                            type: number
                  mixins:
                    type: object
                    description: Mixins request.
                    additionalProperties: true
                  metadata:
                    type: object
                    description: Metadata request.
                    properties:
                      mixins:
                        type: object
                        description: Links to the mixin schemas.
                        additionalProperties: true
